<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Heardle</title>
    <style>
        body {
            position: relative;
            top: 50px;
            font-size: 14pt;
            background-color: dimgray;
            text-align: center; 
            align-items: center;
        }
        audio {
            margin: 8px;
        }
    </style>
</head>
<body>
    <div>
        <audio id="spotifyPlayer" controls></audio>
        <br>
        <input type="text" id="guessInput" placeholder="Enter your guess" oninput="showSuggestions()">
        <button id="submitGuess">Submit</button>
        <button id="refreshButton">Refresh</button>
        <br>
        <span id="songName"></span>
        <br>
        <span id="artistName"></span>
        <br>
        <button id="showSong">Hint: First Letter</button>
        <button id="showArtist">Hint: Artist Name</button>
        <br>
        <div id="suggestions"></div>
    </div>
    <script src="heardle.js"></script>
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
</body>
</html>
